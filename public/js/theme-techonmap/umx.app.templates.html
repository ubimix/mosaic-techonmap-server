<div>

	<script type="text/template" id="HeaderView">
<div id="topbar">
        <div class="social">
            <div class="left">
            </div>
            <div class="right">
            </div>
        </div>

        <div class="header">
            <div class="aside">
               
            </div>

            <div class="ban">
                <div class="left">
                    <h1>
                        <a href="/"><img src="/js/theme-techonmap/images/banner.png" alt="Techonmap"></a>
                    </h1>
                    <h2>La carte des acteurs du numérique en

                <div class="right">

                    <ul class="menu nav navbar-nav navbar-right">
                        <li><input type="text" class="typeahead" autocomplete="off" placeholder="Rechercher..."></li>

                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            {{=user}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                            <li><a href="/api/logout">Se déconnecter</a></li>
                            </ul>
                            </div>
                        </li>
                  
                        {{ } else { }}
                        <li><a href="/login">Login</a></li>

                    </ul>

                </div>

            </div><!-- end ban -->


        </div><!-- end header -->
