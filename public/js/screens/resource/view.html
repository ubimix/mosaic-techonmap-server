
<h1>{{=data.properties.name}}</h1>

<fieldset>
	<div class="control-group">
		<textarea class="input-block-level" name="content"
			id="resource-content" placeholder="Content..." rows="20">{{=JSON.stringify(data,null, 2)}}</textarea>
	</div>
</fieldset>

<div class="form-actions">
	<button class="submit btn btn-primary">Save</button>
	<button class="history btn">History</button>
	<!-- Button to trigger modal -->
	<button href="#myModal" role="button" class="btn" data-toggle="modal">Delete</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">Ã—</button>
		<h3 id="myModalLabel">Confirmation</h3>
	</div>
	<div class="modal-body">
		<p>Do you really want to delete this resource ?</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal"
			aria-hidden="true">Cancel</button>
		<button class="delete btn" data-dismiss="modal">Confirm</button>
	</div>
</div>
