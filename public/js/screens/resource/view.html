
<nav class="navbar" style="padding-top: 1em;">
	<div class="navbar-header">
		<span class="navbar-brand">{{=model.getTitle()}}</span>
	</div>
	<ul class="nav navbar-nav right">
		<li><div class="btn-group">
        <button class="submit btn btn-primary">Save</button>
        {{ if (data.sys.path) { }}
        <button class="history btn">History</button>
        <button href="#dialog-delete-confirm" role="button" class="btn"
            data-toggle="modal">Delete</button>
        {{ } }}
			</div></li>
	</ul>
</nav>

<div id='editors'></div>

<div class="modal fade" id="dialog-delete-confirm" tabindex="-1"
	role="dialog" aria-labelledby="modal-title" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Confirmation</h4>
			</div>
			<div class="modal-body">
				<p>Please confirm the removal of this resource.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
				<button type="button" class="delete btn btn-default">Confirm</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<div class="modal fade" id="dialog-id-required" tabindex="-1"
	role="dialog" aria-labelledby="modal-title" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title">Save Dialog</h4>
			</div>
			<div class="modal-body">
				<p>
					Please fill in the <em>id</em> field before saving the resource.
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
