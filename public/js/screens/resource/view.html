
<h1>{{=data.properties.name}}</h1>

<fieldset>
	<div class="control-group">
		<textarea class="input-block-level" name="content"
			id="resource-content" placeholder="Content..." rows="20">{{=yaml}}</textarea>
	</div>
</fieldset>

<div class="form-actions">
	<button class="submit btn btn-primary">Save</button>
	<button class="history btn">History</button>
	<!-- Button to trigger modal -->
	<button href="#dialog-delete-confirm" role="button" class="btn" data-toggle="modal">Delete</button>
</div>

<!-- Modal -->
<div id="dialog-delete-confirm" class="modal hide fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">×</button>
		<h3 id="myModalLabel">Confirmation</h3>
	</div>
	<div class="modal-body">
		<p>Do you really want to delete this resource ?</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal"
			aria-hidden="true">Cancel</button>
		<button class="delete btn" data-dismiss="modal">Confirm</button>
	</div>
</div>

<!-- Modal -->
<div id="dialog-save-ok" class="modal hide fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">×</button>
        <h3 id="myModalLabel">Save Dialog</h3>
    </div>
    <div class="modal-body">
        <p>The resource has been saved successfully.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal"
            aria-hidden="true">Ok</button>
    </div>
</div>

<!-- Modal -->
<div id="dialog-save-not-ok" class="modal hide fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">×</button>
        <h3 id="myModalLabel">Save Dialog</h3>
    </div>
    <div class="modal-body">
        <p>An error occurred while saving the resource. Please check the YAML syntax.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal"
            aria-hidden="true">Ok</button>
    </div>
</div>
