<div class="row form-group">
	<div class="col-md-4">
		<div class="input-group input-group-sm">
			<span class="input-group-addon">ID</span> <input type="text"
				class="form-control id" value="{{-view.getId()}}" disabled="true">
		</div>
	</div>
	<div class="col-md-8"></div>
</div>
<div class="row">
	<div class="col-md-7">
		<div class="form-group">
			<textarea class="form-control description" rows="5">{{-view.getDescription()}}</textarea>
		</div>
		<div class="form-group">
			<div class="property-table"></div>
		</div>
	</div>
	<div class="col-md-5">
		<div class="form-group">
			<div class="thumbnail">
				<div class="map-container" style="height:300px;"></div>
				<div class="caption">
					<div class="geo-table"></div>
				</div>
			</div>
		</div>
	</div>
</div>
