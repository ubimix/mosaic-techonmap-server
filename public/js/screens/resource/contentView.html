
<style type="text/css">
.CodeMirror {
	border: 1px solid #eee;
	height: auto;
}

.CodeMirror-scroll {
	overflow-y: hidden;
	overflow-x: auto;
}

.CodeMirror-gutters {
	border-right: 0px;
	background-color: #fff;
	white-space: nowrap;
	width: 1px;
}

.CodeMirror-linenumber {
	color: transparent;
}
</style>

<div class="row">
	<div class="col-md-8">
		<textarea id="content" name="content">{{=view.getFormattedContent()}}</textarea>
	</div>
	<div class="col-md-4">
		<textarea id="properties" name="properties">{{=view.getFormattedProperties()}}</textarea>
	</div>
</div>

<script src="/components/codemirror/mode/yaml/yaml.js"></script>

<script>
    var contentEditor = CodeMirror.fromTextArea(document.getElementById("content"), {
        lineNumbers : true,
        viewportMargin : Infinity,
        lineWrapping : true
    });

    var propertiesEditor = CodeMirror.fromTextArea(document.getElementById("properties"), {
        lineNumbers : true,
        viewportMargin : Infinity,
        lineWrapping : true,
        mode : 'yaml',
        gutters : []
    });
</script>
