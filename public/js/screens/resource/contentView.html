
<style type="text/css">
.CodeMirror {
	border: none;
	height: auto;
}

.CodeMirror.properties {
	border-left: 3px solid #f5f5f5;
	padding-left: 6px;
}

.CodeMirror-scroll {
	overflow-y: hidden;
	overflow-x: auto;
}

.CodeMirror-gutters {
	border-right: 0px;
	background-color: #fff;
	white-space: nowrap;
	width: 1px;
}

.CodeMirror-linenumber {
	color: transparent;
}
</style>
<div class="row">
	<div class="col-md-12">
		<div id="editor"></div>
	</div>
</div>


<div class="row">
	<div class="col-md-7">
		<textarea class="content">{{=view.getFormattedContent()}}</textarea>
	</div>
	<div class="col-md-5">
		<textarea class="properties">{{=view.getFormattedProperties()}}</textarea>
	</div>
</div>

<script>
    var propertiesEditor = CodeMirror.fromTextArea($(".properties").get(0), {
        lineNumbers : true,
        viewportMargin : Infinity,
        lineWrapping : true,
        mode : 'yaml',
        gutters : []
    });

    var contentEditor = CodeMirror.fromTextArea($('.content').get(0), {
        lineNumbers : true,
        viewportMargin : Infinity,
        lineWrapping : true
    });

    $(propertiesEditor.getWrapperElement()).addClass('properties');
</script>
