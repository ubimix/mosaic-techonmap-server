<div class="row">

			<h3>Vous êtes déjà loggé.</h3>

			<ul>
				<li><a{{=view.renderLink('/')}}>Dashboard</a> &#150; pour les
					administrateurs du site.</li>

			<p>

					{{=view.renderLink('/api/auth/twitter')}} class="btn btn-primary btn-login">S'identifier
					avec Twitter</a>
			</p>

			<p>
				<a
					{{=view.renderLink('/api/auth/facebook')}} class="btn btn-primary btn-login">S'identifier
					avec Facebook</a>
			</p>
			 -->

	<div class="col-md-4 col-xs-4"></div>
