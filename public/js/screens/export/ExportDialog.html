<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">Exporter</h4>
		</div>
		<div class="modal-body">
			<div style="width: 100%; text-align: center; margin-bottom: 1em;">
				<button type="button"
					class="btn btn-primary has-spinner export-json">
					Exporter au format JSON <span class="spinner"><i
						class="icon-spinner icon-spin"></i></span>
				</button>
				<button type="button" class="btn btn-default export-csv has-spinner">
					Exporter au format CSV <span class="spinner"><i
						class="icon-spinner icon-spin"></i>
				</button>
			</div>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<div class="form-group">
						<textarea class="form-control export-content" rows=10></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
		</div>
	</div>
</div>
