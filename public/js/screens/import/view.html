<div>

	<h1>Data Import</h1>


	<fieldset>
		<div class="control-group">
			<textarea class="form-control" name="content"
				id="csv" placeholder="CSV..." rows="20"></textarea>
		</div>
	</fieldset>
<div class="form-actions" style="margin-top:1em;">
		<button class="import btn btn-primary">Import</button>
	</div>
</div>

<div class="modal fade" id="dialog-import-ok" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Import Result</h4>
      </div>
      <div class="modal-body">
        <p>Data successfully imported.</p>
        <div id="import-report">
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
