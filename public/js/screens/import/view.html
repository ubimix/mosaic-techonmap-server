

<style type="text/css">
.CodeMirror {
    border: 1px solid #eee;
}


</style>


<h1>Data Import</h1>

<div class="row">
    <div class="col-md-10">
        <textarea id="content" name="content"></textarea>
    </div>
</div>

<div class="form-actions" style="margin-top:1em;">
		<button class="import btn btn-primary">Import</button>
	</div>
</div>

<div class="modal fade" id="dialog-import-ok" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Import Result</h4>
      </div>
      <div class="modal-body">
        <p>Data successfully imported.</p>
        <div id="import-report">
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("content"), {
        lineNumbers : true,
        viewportMargin : Infinity,
        lineWrapping : true
    });
</script>
